<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:temporals="java.time.temporal.TemporalAccessor"
      lang="pl">
<head>
  <title>Create Screening</title>
</head>
<body>
<h2>Create Screening</h2>

<form action="/screenings/create" method="post" id="screeningForm">
  <label for="name">Screening Name:</label>
  <input type="text" id="name" name="name" required><br><br>

  <label for="hall">Cinema Hall ID:</label>
  <input type="number" id="hall" name="hall" required><br><br>

  <input type="datetime-local" id="startTime" name="startTime" required
         value="${#temporals.formatDateTime(screening.startTime, 'yyyy-MM-ddThh:mm')}"><br><br>

  <input type="datetime-local" id="endTime" name="endTime" required
         value="${#temporals.formatDateTime(screening.endTime, 'yyyy-MM-ddThh:mm')}"><br><br>

  <label for="ticketPrice">Ticket Price:</label>
  <input type="number" id="ticketPrice" name="ticketPrice" required><br><br>

  <label for="movies">Movies:</label>
  <select id="movies" name="movies" multiple required>
    <!-- Dynamicznie generowane opcje filmÃ³w -->
    <option th:each="movie : ${movies}" th:value="${movie.id}" th:text="${movie.title}"></option>
  </select><br><br>

  <input type="submit" value="Submit" id="submitBtn">
</form>
</body>
</html>
